<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<script type="text/javascript">
	function fn_sendMember(){
		var frmMember = document.frmMember;
		var id = frmMember.id.value;
		var pwd = frmMember.pwd.value;
		var name = frmMember.name.value;
		var email = frmMember.email.value;

		if(id.length == 0 || id == ""){
			alert("아이디는 필수입니다.");
		}
		else if(pwd.length == 0 || pwd == ""){
			alert("비밀번호는 필수입니다.");
		}
		else if(name.length == 0 || name == ""){
			alert("이름은 필수입니다.");
		}
		else if(email.length == 0 || email == ""){
			alert("이메일은 필수입니다.");
		}
		else {
			frmMember.method = "post";
			frmMember.action = "member3";
			frmMember.submit();
		}
		
	}
	function fn_resetForm(){
		document.frmMember.reset();  // 폼 초기화
	}
</script>
</head>
<body>
	<form name="frmMember" action="/pro7/member3" method="post">
	 <input type="hidden" name="command" value="addMember" />
	<table>
		<th>회원가입창</th>
	  	<tr>
	    	<td>아이디</td>
	    	<td><input type="text" name="id"></td>
	  	</tr>
	  	<tr>
	    	<td>비밀번호</td>
	    	<td><input type="password" name="pwd"></td>
	  	</tr>
	  	<tr>
	    	<td>이름</td>
	    	<td><input type="text" name="name"></td>
	  	</tr>
	  	<tr>
	    	<td>이메일</td>
	    	<td><input type="text" name="email"></td>
	  	</tr>
	  	<tr>
	    	<td><input type="button" value="가입하기" onclick="fn_sendMember()"></td>
	    	<td><input type="button" value="다시입력" onclick="fn_resetForm()"></td>
	  	</tr>
	</table>
	</form>
</body>
</html>
